<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="">
        <label for="/">Nombre:</label>
        <input type="text" name="/">
        <br>
        <br>
        <label for="*">Apellidos:</label>
        <input type="text" name="*">
        <br>
        <p>Sexo:
            <input type="radio" name="$" value="h" required> Hombre
            <input type="radio" name="$" value="m"> Mujer
        </p>
        <br>
        <label for="+">Correo:</label>
        <input type="text" name="+">
        <br>
        <br>
        <input type="checkbox">Deseo recibir información sobre novedades y ofertas
        <br>
        <br>
        <input type="checkbox">Declaro haber leído y aceptar las codiciones generales del programa y la normativa sobre protección de datos
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
